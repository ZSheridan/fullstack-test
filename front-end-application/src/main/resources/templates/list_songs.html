<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Playlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-6 col-md-7 col-sm-6">
                <br>
                <h1>Choose your location</h1>

                <form th:action="@{/playlist}" method="post" enctype="multipart/form-data" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-lg-4 col-lg-offset-2 control-label">City OR Coordinates</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" name="location"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-lg-offset-0">
                                <button type="submit" class="btn btn-primary" name="button">Get Playlist</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Your Playlist for this moment is below!</h1>

                <table class="table table-striped table-hover">
                    <tr>
                        <th>Songs by Name</th>
                    </tr>
                    <tr th:each="song : ${playlist}">
                        <td th:text="${song}">Song name here</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
</div>

</body>
</html>
